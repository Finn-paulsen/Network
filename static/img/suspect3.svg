<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#1e272e"/>
  
  <!-- Person silhouette -->
  <circle cx="150" cy="100" r="60" fill="#2d3436"/>
  <rect x="90" y="160" width="120" height="140" fill="#2d3436"/>
  
  <!-- Computer elements -->
  <rect x="110" y="190" width="80" height="60" fill="#485460"/>
  <rect x="120" y="200" width="60" height="40" fill="#0abde3"/>
  
  <!-- Yellow Notice -->
  <rect x="20" y="20" width="110" height="30" fill="#f9ca24"/>
  <text x="30" y="42" font-family="Arial" font-size="16" font-weight="bold" fill="black">YELLOW NOTICE</text>
  
  <!-- Technical elements -->
  <circle cx="40" cy="230" r="15" fill="none" stroke="#f9ca24" stroke-width="2"/>
  <line x1="50" y1="240" x2="70" y2="260" stroke="#f9ca24" stroke-width="2"/>
  
  <line x1="220" y1="210" x2="240" y2="210" stroke="#0abde3" stroke-width="2"/>
  <line x1="220" y1="220" x2="250" y2="220" stroke="#0abde3" stroke-width="2"/>
  <line x1="220" y1="230" x2="245" y2="230" stroke="#0abde3" stroke-width="2"/>
  
  <!-- ID Number -->
  <text x="150" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">ID-000003</text>
</svg>